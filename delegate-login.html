<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل دخول المفوض له</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #012b3e;
      color: white;
    }

    .container {
      max-width: 360px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    .header {
      text-align: right;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.5em;
      margin: 0;
    }

    .header p {
      font-size: 0.95em;
      margin-top: 10px;
      color: #ffdada;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 13px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #00384f;
      color: white;
      font-size: 1em;
    }

    input::placeholder {
      color: #aaa;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background-color: #8e9be4;
      color: black;
      font-size: 1.05em;
      border: none;
      border-radius: 10px;
      margin: 20px 0;
      cursor: pointer;
    }

    .back-link {
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="header">
      <h1>تسجيل دخول المفوض</h1>
      <p>مخصص للمستخدمين المفوض لهم من قبل عملاء الإنماء</p>
    </div>

    <input type="text" placeholder="رقم الهوية / رقم التفويض">
    <input type="password" placeholder="كلمة المرور">

    <button class="btn-primary" onclick="window.location.href='home.html'">تسجيل الدخول</button>

    <div class="back-link" onclick="window.location.href='awn-login-final-linked-cleaned-v2.html'">العودة إلى تسجيل الدخول الرئيسي</div>

  </div>

</body>
</html>
