
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اسم المستخدم</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #012733;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            padding: 30px;
        }
        .username-box {
            background-color: #023b4f;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            margin-top: 30px;
            font-size: 1.3em;
            border: 1px solid #fa9485;
        }
        .copy-icon {
            color: #fa9485;
            font-size: 1.2em;
        }
        .btn {
            margin-top: 40px;
            background-color: #fa9485;
            border: none;
            color: #012733;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="speakText()">
    <div class="container">
        <h2>تسجيل الدخول إلى حسابك</h2>
        <p>اسم المستخدم الخاص بك أدناه، يمكنك نسخه والاستمرار في تسجيل الدخول.</p>
        <div class="username-box">
            <span class="copy-icon">📋</span>
            <span id="username">awn</span>
            <span>👤</span>
        </div>
        <button class="btn" onclick="location.href='awn-login-final-linked-cleaned-v2.html'">المتابعة لتسجيل الدخول ←</button>
    </div>
    <script>
        function speakText() {
            const text = "تسجيل الدخول إلى حسابك. اسم المستخدم الخاص بك أدناه، يمكنك نسخه والاستمرار في تسجيل الدخول.";
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA';
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
