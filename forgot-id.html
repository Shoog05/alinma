
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التحقق من هويتك</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #011c2a;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .cancel {
      color: #ff9d8d;
      font-size: 1.1em;
      cursor: pointer;
    }
    h2 {
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    .progress {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    .progress div {
      width: 30px;
      height: 6px;
      border-radius: 3px;
      background-color: #013346;
    }
    .progress .active {
      background-color: #33ff88;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input[type="text"] {
      box-sizing: border-box;
      display: block;

      height: 48px;
      font-size: 1em;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background-color: #00384f;
      color: white;
      font-size: 1em;
    }
    input::placeholder {
      color: #aaa;
    }
    .btn {
      width: 100%;
      background-color: #ff9d8d;
      color: black;
      padding: 14px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .help {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95em;
    }
    .help a {
      color: #ff9d8d;
      text-decoration: none;
    }
    .highlight {
      animation: highlight 1.5s ease-in-out 3;
      border-radius: 8px;
    }
    @keyframes highlight {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.7); }
      50% { box-shadow: 0 0 10px 10px rgba(255, 255, 0, 0.2); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0); }
    }
  </style>
</head>
<body onload="startAwnOnForgot()">
  <div class="container">
    <div class="header">
      <div class="cancel" onclick="window.history.back()">إلغاء</div>
    </div>

    <div class="progress">
      <div class="active"></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <h2>التحقق من هويتك</h2>

    <div class="form-group">
      <input type="text" id="idInput" placeholder="الهوية الوطنية / رقم الإقامة"/>
    </div>

    <button class="btn" onclick="window.location.href='select-card.html'">التالي</button>

    
  </div>

  <script>
    function speak(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ar-SA';
      if (callback) utterance.onend = callback;
      speechSynthesis.speak(utterance);
    }

    function startAwnOnForgot() {
      const input = document.getElementById("idInput");
      input.classList.add("highlight");
      speak("من فضلك أدخل رقم الهوية أو الإقامة");
      setTimeout(() => {
        input.classList.remove("highlight");
      }, 4500);
    }
  </script>
</body>
</html>
