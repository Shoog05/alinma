
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إعادة تفعيل بيانات الدخول</title>
  <style>
    body {
      background-color: #062E3F;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .modal {
      background-color: #042733;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin-top: 30px;
    }
    .modal h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .modal p {
      font-size: 1em;
      color: #ccc;
    }
    .option {
      background-color: #043B4A;
      border: 1px solid #0F5B74;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      color: white;
      cursor: pointer;
      text-align: right;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .option:hover {
      background-color: #0B4D5F;
    }
    .icon {
      margin-left: 10px;
    }
  </style>
</head>
<body onload="speakText()">

  <div class="modal">
    <h2>إعادة تفعيل بيانات تسجيل الدخول الخاصة بك</h2>
    <p>يرجى تحديد أحد هذه الإجراءات لإعادة تفعيل بيانات تسجيل الدخول الخاصة بك.</p>
    <div class="option" onclick="location.href='display-username-linked-fixed.html'" style="cursor:pointer;">نسيت اسم المستخدم <span class="icon">🔒</span></div>
    <div class="option" onclick="location.href='reset-password-final-linked.html'" style="cursor:pointer;">نسيت كلمة المرور <span class="icon">🔒</span></div>
  </div>

  <script>
    function speakText() {
      const message = "إعادة تفعيل بيانات تسجيل الدخول الخاصة بك. يرجى تحديد أحد هذه الإجراءات لإعادة التفعيل. نسيت اسم المستخدم؟ أو نسيت كلمة المرور؟";
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = 'ar-SA';
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
