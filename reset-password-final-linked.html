
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إعادة تعيين كلمة المرور</title>
  <style>
    body {
      background-color: #022c3d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 1em;
      margin-bottom: 1em;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
    }
    .btn {
      background-color: #f5988c;
      color: black;
      padding: 1em;
      width: 100%;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .requirements {
      text-align: right;
      margin-bottom: 2em;
    }
  </style>
</head>
<body onload="speakText()">
  <div class="container">
    <h2>إعادة تعيين كلمة المرور</h2>
    <input type="password" placeholder="كلمة المرور الجديدة">
    <div class="requirements">
      <p>يجب أن تحتوي كلمة المرور على:</p>
      <ul>
        <li>إجمالي عدد الأحرف بين 8 و 15</li>
        <li>حرف كبير</li>
        <li>رقمين</li>
        <li>أحد الرموز التالية: $ ^ @ & * _ -</li>
      </ul>
    </div>
    <input type="password" placeholder="تأكيد كلمة المرور">
    <button class="btn" onclick="location.href='awn-login-final-linked-cleaned-v2.html'">التالي</button>
  </div>

  <script>
    function speakText() {
      const msg = new SpeechSynthesisUtterance();
      msg.lang = 'ar-SA';
      msg.text = "إعادة تعيين كلمة المرور. يجب أن تحتوي كلمة المرور على: إجمالي عدد الأحرف بين 8 و 15. حرف كبير. رقمين. وأحد الرموز التالية: دولار، ^، @، &، *، -، _";
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
